apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: web
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - todoapp.local
    secretName: ingress-secret
  rules:
  - host: todoapp.local
    http:
      paths:
      - path: /
        backend:
          serviceName: web
          servicePort: 80
      - path: /todos
        backend:
          serviceName: api
          servicePort: 3000