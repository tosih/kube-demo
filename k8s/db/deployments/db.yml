apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mongo
  namespace: todo
  labels:
    db: mongo
spec:
  template:
    metadata:
      labels:
        db: mongo
    spec:
      containers:
      - image: mongo
        name: mongo
        ports:
        - containerPort: 27017
          name: driver
        volumeMounts:
        - mountPath: /data/db
          name: mongo-fs-storage
      volumes:
      - name: mongo-fs-storage
        emptyDir: {}